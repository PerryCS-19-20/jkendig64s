<!DOCTYPE html>
<html>
    <head>
        <title>Java Script Events</title>
        <script>
            function changeColor(newColor){
                document.body.style.backgroundColor = newColor;

            }
        </script>
    </head>
    <body>
        <span onmouseover="changeColor('red')">Hover</span> <span onmouseover="changeColor('orange')">on</span> <span onmouseover="changeColor('yellow')">this</span> <span onmouseover="changeColor('green')">text</span>
    </body>
</html>
