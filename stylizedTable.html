<!DOCTYPE html>
<html>
    <head>
       <title>Multiplication Table</title>
         <style>
            table, td, th {
                border: solid 1px;
            }
            td {
                text-align: right;
            }
         </style>
    </head>
    <body onload="buildTimesTable();">
        
        <h1>Multiplication Table</h1>
        Table Width:<input type="range" id="tableWidth" min="1" max="20" value="10" onchange="buildTimesTable();"><br>
        <script>
            function buildTimesTable() {
                var timesTable = document.createElementById("timesTable");
                timesTable.id = "timesTable";
                if (timesTable)
                var body = document.body;
                body.appendChild(timesTable);
                for (var row = 0; row < 11; row++){
                    tr = document.createElement("tr");
                    timesTable.appendChild(tr);
                    for (var col = 0; col < 11; col++){
                         if (col == 0){
                            col.textContent=col;
                        }else{
                            col.textContent=col*row;
                        }
                        if (row == 0){
                            row2 = document.createElement("td");
                            timesTable.appendChild(row2);
                            row2.textContent=col;
                        }else{
                            row2 = document.createElement("td");
                            timesTable.appendChild(row2);
                            row2.textContent=row*col;
                        }
                    }
                }
            }
        </script>
    </body>
</html>
